{% extends "base.html" %}
{% block content %}
<div class="container text-white">
  <h2 class="mb-4">Admin Dashboard</h2>
  <form method="POST" action="{{ url_for('add_student') }}" class="row g-2 mb-4">
    <div class="col"><input name="name" class="form-control" placeholder="Name" required></div>
    <div class="col"><input name="roll" class="form-control" placeholder="Roll No" required></div>
    <div class="col"><input name="email" class="form-control" placeholder="Email" required></div>
    <div class="col"><button class="btn btn-success">Add Student</button></div>
  </form>

  <table class="table table-dark table-striped rounded">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Roll</th><th>Email</th><th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for s in students %}
      <tr>
        <td>{{ s[0] }}</td><td>{{ s[1] }}</td><td>{{ s[2] }}</td><td>{{ s[3] }}</td>
        <td>
          <a href="{{ url_for('edit_student', id=s[0]) }}" class="btn btn-primary btn-sm me-1">Edit</a>
          <a href="{{ url_for('attendance', student_id=s[0]) }}" class="btn btn-warning btn-sm me-1">Attendance</a>
          <a href="{{ url_for('results', student_id=s[0]) }}" class="btn btn-info btn-sm me-1">Results</a>
          <a href="{{ url_for('delete_student', id=s[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('Delete this student?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('logout') }}" class="btn btn-light mt-4">Logout</a>
</div>
{% endblock %}
